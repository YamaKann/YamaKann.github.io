<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山本幹太アルバム</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>卒業アルバム</h1>
        
        <button class="hamburger-icon" id="hamburger-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>

        <nav id="main-nav" class="main-nav">
            <button id="slideshow-btn">スライドショーで見る</button>
            <a href="view_messages.html" id="view-messages-link">メッセージを閲覧</a>
            <button id="message-btn">メッセージを送る</button>
        </nav>
    </header>
    
    <section id="hero-section">
        <h2 id="hero-message">山本幹大いままで<br>ありがとう！！<br>次の中学校・高校<br>でも頑張れ！！</h2>
    </section>

    <main id="grid-container" class="grid-container"></main>

    <audio id="audio-player" src="audio/bokura_mata.mp3" preload="auto"></audio>

    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="modal-nav-btn prev-btn" id="prev-btn">◀</button>
            
            <div class="image-slider-wrapper">
                <img id="modal-image" src="" alt="拡大画像">
            </div>
            
            <button class="modal-nav-btn next-btn" id="next-btn">▶</button>
            
            <span class="close-btn" id="close-btn">&times;</span>

            <a id="download-btn" href="#" download class="download-btn" title="画像をダウンロード">この画像をダウンロードする</a>
        </div>
    </div>

    <div id="message-modal" class="modal">
        <div class="message-modal-content">
            <span class="close-btn" id="message-close-btn">&times;</span>
            <h2>メッセージをどうぞ！</h2>
            <form id="message-form">
                <div class="form-group">
                    <label for="name">名前:</label>
                    <input type="text" id="name" name="名前" required>
                </div>
                <div class="form-group">
                    <label for="title">タイトル:</label>
                    <input type="text" id="title" name="タイトル" required>
                </div>
                <div class="form-group">
                    <label for="message">メッセージ:</label>
                    <textarea id="message" name="メッセージ" rows="5" required></textarea>
                </div>
                <button type="submit" id="submit-message-btn">送信</button>
                <p id="form-status" style="margin-top: 15px; color: #50e3c2; font-weight: bold;"></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
